<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nous Contacter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../img/fond.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: black;
            opacity: 0;
            animation: fadeIn 1s forwards;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-wrapper {
            display: flex;
            flex: 1;
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #1a237e;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .burger-menu img {
            width: 36px;
            height: auto;
        }

        .sidebar {
            width: 250px;
            background: #1a237e;
            height: 100vh;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            left: -290px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 40px;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background: #ff9800;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .profile-name {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .bouton-v1, .bouton-v2 {
            width: 45%;
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin: 0 2%;
            color: white;
            cursor: pointer;
            text-align: center;
            display: inline-block;
        }

        .bouton-v1 {
            background: #4CAF50;
        }

        .bouton-v2 {
            background: #2196F3;
        }

        .bouton-v1 a, .bouton-v2 a {
            text-decoration: none;
            color: white;
            display: block;
        }

        .sidebar-button {
            background: #283593;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: background 0.3s;
            width: 100%;
        }

        .sidebar-button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        .home-btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .home-btn:hover {
            background: #444;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            margin-top: 20px;
        }

        .header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin: 5px 0;
            box-sizing: border-box;
        }

        .submit-btn {
            background: #1a237e;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background: #283593;
        }

        /* Responsive design for input fields */
        @media (max-width: 768px) {
            input, textarea {
                padding: 10px;
                font-size: 14px;
            }
            .container {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            input, textarea {
                padding: 8px;
                font-size: 14px;
            }
            .container {
                width: 100%;
            }
        }

        .validation-message {
            margin-top: 20px;
            font-size: 18px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <button class="burger-menu" id="toggleSidebar">
            <img src="../img/burger tout bo.png" alt="Burger Menu">
        </button>

        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-icon">üë§</div>
                <div class="profile-name">Le Proutlord</div>
                <button class="bouton-v1"><a href="../profile/profile.html">Profil</a></button>
                <button class="bouton-v2"><a href="../fidelite/index.html">Fid√©liser</a></button>
            </div>

            <button class="sidebar-button" id="classement-btn">üèÜ Classement des plats</button>
            <button class="sidebar-button" id="menu-btn">üìã Menu</button>
            <button class="sidebar-button" id="reservation-btn">üìÖ R√©servation</button>
            <button class="sidebar-button" id="historique-btn">üìñ Historique</button>
            <button class="sidebar-button" id="contact-btn">‚úâÔ∏è Nous contacter</button>
        </div>

        <div class="main-content">
            <a href="../index.html" class="home-btn">Nous contacter</a>
            <div class="container">
                <div class="header">Nous contacter</div>
                <form id="contactForm">
                    <label for="sujet">Sujet :</label>
                    <input type="text" name="sujet" id="sujet" required>
                    <label for="message">Message :</label>
                    <textarea name="message" id="message" required></textarea>
                    <button type="submit" class="submit-btn">ENVOYER</button>
                </form>
                <div class="validation-message" id="validationMessage">Commentaire bien envoy√© !</div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sidebar
        const burgerMenu = document.getElementById('toggleSidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        
        burgerMenu.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        });

        // Handle form submission
        const form = document.getElementById('contactForm');
        const validationMessage = document.getElementById('validationMessage');

        form.addEventListener('submit', function(event) {
         event.preventDefault();
        // Afficher le message de validation
        validationMessage.style.display = 'block';

        // Cacher le message apr√®s 5 secondes
        setTimeout(() => {
        validationMessage.style.display = 'none';
        }, 3000); // 5000 millisecondes = 5 secondes

        // R√©initialiser le formulaire
        form.reset();
        });
    </script>

        <script src="global/node.js"></script>

</body>
</html>
