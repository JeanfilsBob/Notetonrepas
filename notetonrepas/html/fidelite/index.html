<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../img/fond.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
        }

        .page-wrapper {
            display: flex;
            min-height: 100vh;
        }

        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #1a237e;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
        }

        .burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            margin: 5px auto;
        }

        .sidebar {
            width: 250px;
            background: #1a237e;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: -290px;
            transition: 0.3s;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 40px;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background: #ff9800;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .profile-name {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .sidebar-button {
            background: #283593;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 5px 0;
        }

        .sidebar-button:hover {
            background: #3949ab;
        }

        .sidebar-button a {
            color: white;
            text-decoration: none;
            display: block;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #1a237e;
            border-radius: 20px;
            padding: 20px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .points-value {
            font-size: 2rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .rating-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            margin: 20px 0;
            position: relative;
        }

        .rating-progress {
            width: 60%;
            height: 100%;
            background: #42a5f5;
            border-radius: 3px;
            transition: 0.3s;
        }

        .rating-stars {
            display: flex;
            justify-content: space-between;
            margin: -12px 0 20px;
        }

        .star {
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
        }

        .reward-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .reward-item.active {
            background: #283593;
        }

        .reward-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .card {
                margin: 10px;
            }
        }
    </style>
</head>
<body>

    <script>
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.querySelector('.sidebar');
        const stars = document.querySelectorAll('.star');
        const progressBar = document.querySelector('.rating-progress');
        let currentRating = 0;

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        stars.forEach((star, index) => {
            star.addEventListener('mouseover', () => {
                stars.forEach((s, i) => {
                    if (i <= index) {
                        s.style.fill = '#ffd700';
                        s.style.color = '#ffd700';
                    } else {
                        s.style.fill = 'none';
                        s.style.color = 'rgba(255, 255, 255, 0.4)';
                    }
                });
            });

            star.addEventListener('mouseout', () => {
                stars.forEach((s, i) => {
                    if (i < currentRating) {
                        s.style.fill = '#ffd700';
                        s.style.color = '#ffd700';
                    } else {
                        s.style.fill = 'none';
                        s.style.color = 'rgba(255, 255, 255, 0.4)';
                    }
                });
            });

            star.addEventListener('click', () => {
                currentRating = index + 1;
                progressBar.style.width = `${(currentRating / 5) * 100}%`;
                stars.forEach((s, i) => {
                    if (i < currentRating) {
                        s.style.fill = '#ffd700';
                        s.style.color = '#ffd700';
                    } else {
                        s.style.fill = 'none';
                        s.style.color = 'rgba(255, 255, 255, 0.4)';
                    }
                });
            });
        });
    </script>
