<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../img/fond.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: black;
            opacity: 0;
            animation: fadeIn 1s forwards;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-wrapper {
            display: flex;
            flex: 1;
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #1a237e;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            transition: 0.3s;
        }

        .sidebar {
            width: 250px;
            background: #1a237e;
            height: 100vh;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            left: -290px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 40px;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background: #ff9800;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .profile-name {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .sidebar-button {
            background: #283593;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: background 0.3s;
            width: 100%;
        }

        .sidebar-button:hover {
            background: #3949ab;
        }

        .sidebar-button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        .home-btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background: #444;
        }

        @media (max-width: 768px) {
            .main-content.shifted {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .sidebar-button {
                padding: 6px;
            }
        }

        .burger-menu {
            padding: 0;
            cursor: pointer;
        }

        .burger-menu img {
            width: 36px;
            height: auto;
        }

        .bouton-v1 {
            width: 45%; 
            padding: 8px; 
            border-radius: 5px; 
            border: none; 
            margin: 0 2%; 
            background: #4CAF50; 
            color: white;
            cursor: pointer;
        }

        .bouton-v2 {
            width: 45%; 
            padding: 8px; 
            border-radius: 5px; 
            border: none; 
            margin: 0 2%; 
            background: #2196F3; 
            color: white;
            cursor: pointer;
        }

        .bouton-v1 a, .bouton-v2 a {
            text-decoration: none; 
            color: white; 
        }

        .bouton-v1:hover {
            background: #45a049;
        }

        .bouton-v2:hover {
            background: #1e88e5;
        }

        /* Style pour la date */
        .date-container {
            text-align: center;
            margin: 20px 0;
            font-size: 20px;
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            margin: 0 auto;
        }

        canvas {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

    </style>
</head>
<body>

    <div class="page-wrapper">
        <button class="burger-menu" id="toggleSidebar">
            <img src="../img/burger tout bo.png" alt="Burger Menu">
        </button>

        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-icon">üë§</div>
                <div class="profile-name">Le Proutlord</div>
                <button class="bouton-v1"><a href="../profile/profile.html">Profil</a></button>
                <button class="bouton-v2"><a href="../fidelite/index.html">Fid√©liser</a></button>
           </div>

            <button class="sidebar-button" id="classement-btn">üèÜ Classement des plats</button>
            <button class="sidebar-button" id="menu-btn">üìã Menu</button>
            <button class="sidebar-button" id="reservation-btn">üìÖ R√©servation</button>
            <button class="sidebar-button" id="historique-btn">üìñ Historique</button>
            <button class="sidebar-button" id="contact-btn">‚úâÔ∏è Nous contacter</button>
        </div>

        <div class="main-content">
            <a href="../index.html" class="home-btn">Menu</a>
            
            <div class="container">
                <!-- Suppression du titre "Menu" -->
                <div class="date-container">
                    <span id="date"></span>
                </div>

                <div class="pdf-container">
                    <canvas id="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        // Affichage de la date
        const date = new Date();
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear()).slice(2);
        const formattedDate = `${day}/${month}/${year}`;
        document.getElementById('date').textContent = `Date : ${formattedDate}`;

        // Fonction pour afficher le PDF
        function renderPDF(url) {
            pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
                pdfDoc = pdfDoc_;
                renderPage(1); // Affichage de la premi√®re page
            });
        }

        // Fonction pour afficher une page sp√©cifique du PDF
        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');
                const viewport = page.getViewport({ scale: 1 });

                canvas.width = viewport.width;
                canvas.height = viewport.height;

                page.render({
                    canvasContext: context,
                    viewport: viewport
                });
            });
        }

        // Lien vers le fichier PDF √† afficher
        const pdfUrl = 'test.pdf'; // Change le chemin ici si n√©cessaire
        renderPDF(pdfUrl);

        // Gestion du burger menu
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        });

    </script>

        <script src="global/node.js"></script>

</body>
</html>
