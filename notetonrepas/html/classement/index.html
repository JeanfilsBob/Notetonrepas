<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <link rel="stylesheet" href="../global/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('../img/fond.png') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            color: black;
            opacity: 0;
            animation: fadeIn 1s forwards;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .page-wrapper {
            display: flex;
            flex: 1;
            position: relative;
            min-height: 100vh;
            width: 100%;
            overflow-x: hidden;
        }

        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: #1a237e;
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        .burger-menu span {
            display: block;
            width: 25px;
            height: 3px;
            background: white;
            transition: 0.3s;
        }

        .sidebar {
            width: 250px;
            background: #1a237e;
            height: 100vh;
            padding: 20px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: fixed;
            left: -290px;
            transition: left 0.3s ease;
            z-index: 999;
        }

        .sidebar.active {
            left: 0;
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-top: 40px;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            background: #ff9800;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .profile-name {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
            color: white;
            font-weight: bold;
        }

        .sidebar-button {
            background: #283593;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: background 0.3s;
            width: 100%;
        }

        .sidebar-button:hover {
            background: #3949ab;
        }

        .sidebar-button a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            margin-left: 0;
            transition: margin-left 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            min-height: 100vh;
            position: relative;
        }

        .main-content.shifted {
            margin-left: 250px;
        }

        .home-btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }

        .home-btn:hover {
            background: #444;
        }

        .bouton-v1 {
            width: 45%; 
            padding: 8px; 
            border-radius: 5px; 
            border: none; 
            margin: 0 2%; 
            background: #4CAF50; 
            color: white;
            cursor: pointer;
        }

        .bouton-v2 {
            width: 45%; 
            padding: 8px; 
            border-radius: 5px; 
            border: none; 
            margin: 0 2%; 
            background: #2196F3; 
            color: white;
            cursor: pointer;
        }

        .bouton-v1 a, .bouton-v2 a {
            text-decoration: none; 
            color: white; 
        }

        .bouton-v1:hover {
            background: #45a049;
        }

        .bouton-v2:hover {
            background: #1e88e5;
        }

        /* Styles du syst√®me de classement */
        .ranking-container {
            max-width: 600px;
            width: 100%;
            margin: 20px auto;
        }

        .ranking-header {
            background: #283593;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .tabs {
            display: flex;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: white;
        }

        .tab.active {
            background: #4051b5;
        }

        .dish-list {
            background: #283593;
            border-radius: 0 0 15px 15px;
            padding: 20px;
            color: white;
        }

        .dish-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .position-badge {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: bold;
            font-size: 1.2em;
        }

        .position-1 {
            background: #ffd700;
            color: #000;
        }

        .position-2 {
            background: #c0c0c0;
            color: #000;
        }

        .position-3 {
            background: #cd7f32;
            color: #000;
        }

        .position-other {
            background: #455a64;
        }

        .dish-info {
            flex: 1;
        }

        .dish-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .dish-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
        }

        .dish-type {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }

        .type-rare {
            background: #ff9800;
        }

        .type-commun {
            background: #4caf50;
        }

        .star {
            color: #ffd700;
        }

        @media (max-width: 768px) {
            .main-content.shifted {
                margin-left: 0;
            }
        }

        @media (max-width: 480px) {
            .sidebar-button {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <button class="burger-menu" id="toggleSidebar">
            <img src="../img/burger tout bo.png" alt="Burger Menu">
        </button>

        <div class="sidebar">
            <div class="profile-section">
                <div class="profile-icon">üë§</div>
                <div class="profile-name">Le Proutlord</div>
                <button class="bouton-v1"><a href="#">Profil</a></button>
                <button class="bouton-v2"><a href="#">Fid√©liser</a></button>
            </div>

            <button class="sidebar-button" id="classement-btn">üèÜ Classement des plats</button>
            <button class="sidebar-button" id="menu-btn">üìã Menu</button>
            <button class="sidebar-button" id="reservation-btn">üìÖ R√©servation</button>
            <button class="sidebar-button" id="historique-btn">üìñ Historique</button>
            <button class="sidebar-button" id="contact-btn">‚úâÔ∏è Nous contacter</button>
        </div>

        <div class="main-content">
            <a href="index.html" class="home-btn">Classement</a>
            
            <!-- Syst√®me de classement -->
            <div class="ranking-container">
                <div class="ranking-header">
                    <h2>Classement</h2>
                    <div class="tabs">
                        <div class="tab active">Meilleurs Plats</div>
                        <div class="tab">Top Votants</div>
                    </div>
                </div>
                <div class="dish-list">
                    <div class="dish-item">
                        <div class="position-badge position-1">1</div>
                        <div class="dish-info">
                            <div class="dish-name">Lasagnes Bolognaise</div>
                            <div class="dish-rating">
                                <span class="star">‚òÖ</span> 4.8/5 - 156 votes
                                <span class="dish-type type-rare">Rare</span>
                            </div>
                        </div>
                    </div>
                    <div class="dish-item">
                        <div class="position-badge position-2">2</div>
                        <div class="dish-info">
                            <div class="dish-name">Poulet R√¥ti</div>
                            <div class="dish-rating">
                                <span class="star">‚òÖ</span> 4.7/5 - 234 votes
                                <span class="dish-type type-commun">Commun</span>
                            </div>
                        </div>
                    </div>
                    <div class="dish-item">
                        <div class="position-badge position-3">3</div>
                        <div class="dish-info">
                            <div class="dish-name">Gratin dauphinois</div>
                            <div class="dish-rating">
                                <span class="star">‚òÖ</span> 4.6/5 - 189 votes
                                <span class="dish-type type-commun">Commun</span>
                            </div>
                        </div>
                    </div>
                    <div class="dish-item">
                        <div class="position-badge position-other">4</div>
                        <div class="dish-info">
                            <div class="dish-name">Couscous</div>
                            <div class="dish-rating">
                                <span class="star">‚òÖ</span> 4.5/5 - 145 votes
                                <span class="dish-type type-commun">Commun</span>
                            </div>
                        </div>
                    </div>
                    <div class="dish-item">
                        <div class="position-badge position-other">5</div>
                        <div class="dish-info">
                            <div class="dish-name">Blanquette de veau</div>
                            <div class="dish-rating">
                                <span class="star">‚òÖ</span> 4.4/5 - 167 votes
                                <span class="dish-type type-rare">Rare</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toggleButton = document.getElementById('toggleSidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('active');
            mainContent.classList.toggle('shifted');
        });

        document.querySelectorAll('.bouton-v1, .bouton-v2').forEach(button => {
            button.addEventListener('click', () => {
                const link = button.querySelector('a');
                if (link) {
                    window.location.href = link.href;
                }
            });
        });

        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
            });
        });
    </script>

        <script src="global/node.js"></script>
</body>
</html>
